<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor general-->
    <div class="cont-general centrar">

        <div class="sub-contenedor container bg-dark">

            <!-- Descripción y calendario -->
            <main class="row contenido">

                <div class="col-sm-1"></div>
                <!-- Texto -->
                <div class="texto col-12 col-sm-4 bg-primary">
                    <h1>Calendario</h1>
                    <br>
                    <p>¿Te gustaría saber que día de la semana fue o será de una fecha en concreto? <br> ¡Descúbrelo!
                    </p>
                </div>

                <!-- Calendario -->
                <div class="calendario col-12 col-sm-6 bg-secondary">

                    <!-- Datos -->
                    <div class="row_datos">
                        <p>Fecha:</p>

                        <div class="input-group m-2">
                            <!-- Día -->
                            <input type="text" class="day form-control col-2 m-2" placeholder="Día">

                            <!-- Mes -->
                            <select class="month form-select col-2 m-2" id="inputGroupSelect01">
                            <option selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                            </select>

                            <!-- Año -->
                            <input type="text" class="year form-control col-2 m-2" placeholder="Año">
                        </div>
                    </div>

                    <!-- Boton calcular -->
                    <div class="d-grid gap-1 d-md-block m-3">
                        <button type="button" class="btn btn-light">Calcular</button>
                    </div>


                    <!-- Resultado -->
                    <div class="resultado">
                        <div class="input-group m-2">
                            <input type="text" class=" day form-control m-2" placeholder="Día">
                            <input type="text" class=" day form-control m-2" placeholder="¿Laboral o fin de semana?">
                        </div>

                        <!-- <input type="text" class=" day form-control col-sm-2 m-2" placeholder="Día">
                        <input type="text" class=" day form-control col-sm-2 m-2" placeholder="¿Laboral o fin de semana?"> -->
                                    
                    </div>
                </div>

                <div class="col-sm-1"></div>
            </main>

        </div>
    </div>








    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
