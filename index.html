<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor general-->
    <div class="cont-general centrar">

        <div class="sub-contenedor container bg-dark">

            <!-- Descripción y calendario -->
            <main class="row contenido">

                <div class="col-sm-1"></div>
                <!-- Texto -->
                <div class="texto col-12 col-sm-4 bg-primary">
                    <h1>Calendario</h1>
                    <br>
                    <p>¿Te gustaría saber que día de la semana fue o será de una fecha en concreto? <br> ¡Descúbrelo!
                    </p>
                </div>

                <!-- Calendario -->
                <div class="calendario col-12 col-sm-6 bg-secondary">

                    <!-- Datos -->
                    <div class="row_datos">
                        <p>Fecha:</p>

                        <form action="#">
                            <div class="input-group m-2">
                                <!-- Día -->
                                <input type="text" id="day" class="day form-control col-2 m-2" placeholder="Día">

                                <!-- Mes -->
                                <select class="month form-select col-2 m-2" id="months">
                                    <option selected>Mes</option>
                                    <option value="Enero">Enero</option>
                                    <option value="Febrero">Febrero</option>
                                    <option value="Marzo">Marzo</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Mayo">Mayo</option>
                                    <option value="Junio">Junio</option>
                                    <option value="Julio">Julio</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Septiembre">Septiembre</option>
                                    <option value="Octubre">Octubre</option>
                                    <option value="Noviembre">Noviembre</option>
                                    <option value="Diciembre">Diciembre</option>
                                </select>

                                <!-- Año -->
                                <input type="text" class="year form-control col-2 m-2" id="year" placeholder="Año">
                            </div>
                        </form>

                    </div>

                    <!-- Botón calcular -->
                    <div class="d-grid gap-1 d-md-block m-3">
                        <button type="button" class="btn btn-light" onclick="calculate()">Calcular</button>
                    </div>


                    <!-- Resultado -->
                    <div class="resultado">
                        <div class="input-group m-2">
                            <input type="text" class=" day form-control m-2" placeholder="Día" id="dayOfTheWeek">
                            <input type="text" class=" day form-control m-2" id="whatDayIs" placeholder="¿Laboral o fin de semana?">
                        </div>
                    </div>
                </div>

                <div class="col-sm-1"></div>
            </main>

        </div>
    </div>

    <!-- Script del calendario -->
    <script src="script.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
